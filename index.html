<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <title class="greeting">
                <h1 class="greeting__hello"></h1> <h1
                class="greeting__name"></h1>
            </title>
            <section class="overview">
                <h2 class="overview__city"></h2>
                <h2 class="overview__day"></h2>
                <h2 class="overview__time"></h2>
                <h2 class="overview__weather"></h2>
            </section>
            <section class="forecast">
                <div class="forecast__day1">
                    <div class="day1__day"></div>
                    <div class="day1__weather"></div>
                    <div class="day1__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
                <div class="forecast__day2">
                    <div class="day2__day"></div>
                    <div class="day2__weather"></div>
                    <div class="day2__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
                <div class="forecast__day3">
                    <div class="day3__day"></div>
                    <div class="day3__weather"></div>
                    <div class="day3__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
                <div class="forecast__day4">
                    <div class="day4__day"></div>
                    <div class="day4__weather"></div>
                    <div class="day4__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
                <div class="forecast__day5">
                    <div class="day5__day"></div>
                    <div class="day5__weather"></div>
                    <div class="day5__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
                <div class="forecast__day6">
                    <div class="day6__day"></div>
                    <div class="day6__weather"></div>
                    <div class="day6__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
                <div class="forecast__day7">
                    <div class="day7__day"></div>
                    <div class="day7__weather"></div>
                    <div class="day7__temperature">
                        <div class="temperature__high"></div>
                        <div class="temperature__low"></div>
                    </div>
                </div>
            </section>
            <section class="current-day">
                <div class="current-day__list">
                    <ol class="list__temperature"></ol>
                    <ol class="list__precipitation"></ol>
                    <ol class="list__wind"></ol>
                </div>
                <div class="current-day_graph"></div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
